<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .modal-card {
        position: "fixed";
        top: 0;
        left: 0;
        width: "100%";
        height: "100%";
        background-color: rgba(0, 0, 0, 0.5);
        align-items: "center";
        justify-content: "center";
    }

    .modal-content {
        background: "#fff";
        padding: "20px";
        border-radius: "8px";
    }
</style>

<body>
    <header>
        <h1>Name</h1>
        <button>Cart</button>
        <span id="productOnCart">0</span>
    </header>


    <div class="container">
        <div class="modal-card" id="modal">
            <div class="modal-content">
                <h1>Modal</h1>
                <button onclick="handleCart()">Enviar ao carrinho</button>
            </div>
        </div>

        <div class="card-container" id="card_container">

        </div>
    </div>

    <script>
        let modal = document.getElementById('modal')
        let produtoSelecionado = null
        let listaDeProdutos = []
        let listaDeProdutosOnCart = []

        function showModal() {
            modal.style.display = 'flex'
        }

        function closeModal() {
            modal.style.display = 'none'
        }


        async function fetchData() {
            try {
                let res = await fetch('http://localhost:3000/products')
                let data = await res.json()
                listaDeProdutos = data
                renderCards()
            } catch (err) {
                console.log(err)
            }
        }

        function renderCards() {
            let card_container = document.getElementById('card_container')

            listaDeProdutos.forEach(produto => {
                let divCard = document.createElement('div')
                divCard.className = 'card'
                divCard.onclick = () => {
                    produtoSelecionado = produto.id
                    showModal()
                }

                divCard.innerHTML = `
                <div class="card-img">
                    <img src='${produto.img}'>
                </div>
                <div class="card-content">
                    <h1>${produto.nome}</h1>
                    <span>${produto.valor}</span>
                </div>`

                card_container.appendChild(divCard)
            })
        }


        async function handleCart() {
            try {
                let res = await fetch('http://localhost:3000/cart', {
                    method: "POST",
                    body: JSON.stringify({
                        id: produtoSelecionado,
                        quantity: 1,
                    }),
                    headers: {
                        "Content-Type": "application/json; charset=UTF-8"
                    }
                })
                await fetchCartItems()
                closeModal()

            } catch (err) {
                console.log(err)
            }

        }

        async function fetchCartItems() {
            let res = await fetch('http://localhost:3000/cart')
            let data = await res.json()
            listaDeProdutosOnCart = data
            showSpanValue()
        }


        function showSpanValue() {
            let span = document.getElementById('productOnCart')
            let total = 0
            listaDeProdutosOnCart.forEach(product => {
                total += product.quantity
            })
            span.innerText = total
        }






        fetchData()
        fetchCartItems()





    </script>





</body>

</html>
